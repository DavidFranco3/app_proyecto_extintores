plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:34.9.0')
  coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"

  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
  implementation 'com.google.firebase:firebase-analytics'

  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.isotech.aggo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled true
    }



    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.isotech.aggo"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        //noinspection GradleIdeError
        minSdkVersion = flutter.minSdkVersion//flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = 4//flutter.versionCode
        versionName = "1.3"//flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        // release {
        //     signingConfig = signingConfigs.debug
        // }
        release {
          signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

// ðŸ”§ Suprimir advertencias de opciones obsoletas
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += "-Xlint:-options"
}

// Eliminado kotlin jvmToolchain para evitar conflictos en esta etapa


// ðŸ”§ Aplicar compatibilidad global a Java 21
allprojects {
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
}
